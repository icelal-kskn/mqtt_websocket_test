<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mqtt Websocket</title>
    <link rel="stylesheet" href="./static/style.css">

  </head>
  <body>
    <div class="wrapper">
        <form id="connection-information-form">
        <b>Hostname or Ip adress and Port Number</b> <br>
        <input id="host" name="host" type="text" value="test.mosquitto.org" placeholder="broker adress"> <br>
        <input id="port" name="port" type="text" value="8080" placeholder="Port Number"> <br>

        <b>Username and Password</b> <br>
        <input id="username" name="username" type="text" value="" placeholder="Username"> <br>
        <input id="password" name="password" type="password" value="" placeholder="Password"> <br>

        <b>Subscribtion Topic</b> <br>
        <input id="topc_s" name="topc_s" type="text" value="#" placeholder="Topic for Subscribtion"> <br>

        <input type="button" onclick="connectOnClick()" value="Connect"> <br>
        <input type="button" onclick="disconnectOnClick()" value="Disconnect"> <br>

        <b>Publish Topic and Message</b> <br>
        <input id="topc_p" name="topc_p" type="text" value="" placeholder="Topic for Publish"> <br>
        <input id="message" name="message" type="text" value="" placeholder="Message for Publish"> <br>

        <input type="button" onclick="publishOcClick()" value="Publish Message"> <br>
    
    </form>
    <div id="messages"></div>
</div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script>
  <script src="./static/index.js"></script>
</html>
